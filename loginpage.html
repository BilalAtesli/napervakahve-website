<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kullanıcı Girişi</title>
	<link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Gotham";
        font-size: 1.6rem;
        background-color: var(--color1);
        color: var(--color1);
        overflow: hidden;
      }
	  .form-logo {
	justify-content: center;
	align-items: center;
	display: flex;
  }
  .logo {
	width: 10rem;
	align-items: center;
	margin: 0.5rem 0;
  }
      .logo:hover {
        transform: none;
      }
	</style>
</head>
<body>
	<input type="radio" name="optionScreen" id="SignIn" hidden checked />
    <input type="radio" name="optionScreen" id="SignUp" hidden />

	<section>
		<div class="form">
			<div class="form-logo">
			  <div class="logo">
				<img class="logo" src="naperva-logo-round.png" alt="" />
			  </div>
			</div>
			<div class="sign">
			  <label for="SignIn">GİRİŞ YAP</label>
			  <label for="SignUp">KAYIT OL</label>
			</div>
		  </div>
		  <div class="forms">
			<form id="signform">
				<div class="input">
				  <input
					type="text"
					name=""
					id="username"
					placeholder="Kullanıcı Adı"
				  />
				</div>
				<div class="input">
				  <input type="password" name="" id="password" placeholder="Şifre" />
				</div>
				<div class="check">
				  <input type="checkbox" name="" id="" checked /><label for=""
					>Beni Hatırla</label
				  >
				</div>
				<div class="button">
				  <button id="login">GİRİŞ YAP</button>
				</div>
				<div id="warning"></div>
				<div class="forgot">
				  <a href="#">Şifreni Mi Unuttun?</a>
				</div>
			  </form>

			  <form action="" id="signform2">
				<div class="input">
				  <input type="text" name="" id="" placeholder="Adınız" />
				</div>
				<div class="input">
				  <input type="text" name="" id="" placeholder="Email" />
				</div>
				<div class="input">
				  <input type="text" name="" id="" placeholder="Şifre" />
				</div>
	  
				<div class="button">
				  <button>KAYIT OL</button>
				</div>
			  </form>
		  </div>
	</section>
	<script src="script.js"></script>
</body>
</html>
